<!--?xml version="1.0" encoding="utf-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" role="img" aria-label="VJ logo">
  <defs>
    <linearGradient id="gVJ" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#cfefff"></stop>
      <stop offset="50%" stop-color="#8fd3ff"></stop>
      <stop offset="100%" stop-color="#6ec1ff"></stop>
    </linearGradient>
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="b" mode="screen"></feBlend>
    </filter>
  </defs>

  <!-- circular mirror glass -->
  <circle cx="50" cy="50" r="46" fill="url(#gVJ)" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"></circle>

  <!-- highlight -->
  <ellipse cx="30" cy="30" rx="16" ry="10" fill="rgba(255,255,255,0.35)" transform="rotate(-25 30 30)"></ellipse>

  <!-- Letters -->
  <text x="50%" y="58%" font-family="Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="42" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" style="filter:url(#glass);">
    VJ
  </text>
</svg>
